<!DOCTYPE html>
<html >
<head>
    <title>Список заявок</title>
</head>
<body>

      <table>
        <thead>
            <tr>
                <th>Номер заявки</th>
                <th>Дата добавления</th>
                <th>Оборудование</th>
                <th>Тип неисправности</th>
                <th>Описание проблемы</th>
                <th>Клиент</th>
                <th>Статус</th>
                <th>Мастер</th>
                <th>Комментарии</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        let tbody = document.querySelector("tbody");

        GetOrders();

        async function GetOrders(param = null) {
            let uri = "http://127.0.0.1:8000/orders";

            let response = await fetch(uri).then(data => data.json());
            if(response.message)
                alert(response.message);

            response.repo.forEach(o => {
                let tr = document.createElement("tr");

                tr.innerHTML = `
                    <td>${o.number}</td>
                    <td>${o.startDate}</td>
                    <td>${o.device}</td>
                    <td>${o.problemType}</td>
                    <td>${o.description}</td>
                    <td>${o.client}</td>
                    <td>${o.status}</td>
                    <td>${o.master}</td>
                    <td>${o.comments}</td>`;

                tbody.append(tr);
            });
        }

    </script>
    <style>
        th, td { border: 1px solid black;}
    </style>
</body>
</html>
