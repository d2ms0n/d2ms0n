<!DOCTYPE html>
<html>
<head>
    <title>Обновление заявки</title>
</head>
<body>
    <a href="create.html">Создание заявки</a>
    <a href="orders.html">Список заявок</a>
    <a href="update.html">Обновление заявки</a>
    <a href="stat.html">Статистика</a>
    <iframe name="frame" style="display: none;"></iframe>
    <form target="frame" action="http://localhost:8000/update" method="post">
        <input required placeholder="Номер" type="number" name="number" /><br/>
        <input placeholder="Описание" type="text" name="description" /><br/>
        <input placeholder="Мастер" type="text" name="master" /><br/>
        <input placeholder="Комментарий" type="text" name="comment" /><br/>
        <label for="status">Статус</label><br/>
        <select name="status">
            <option></option>
            <option>не выполнено</option>
            <option>в работе</option>
            <option>выполнено</option>
        </select><br/>
        <input type="submit" value="Обновление"  />
    </form>
</body>
<script>

     window.onload = check_autorizion;
     
    function check_autorizion(){
         fetch("http://localhost:8000/isauth")
        .then(response => {
        if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
        return response.json();
    })
    .then(res => {
      if (!res) { 
        window.location.href = 'http://localhost:8000/static/auth.html';
      }
    })
    .catch(error => {
      console.error('Ошибка при проверке авторизации:', error);
    });
}
    
</script>
    
</html>
